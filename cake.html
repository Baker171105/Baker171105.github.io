

<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png"  href="/tlcke.png">
    <title>Cut Your Cake</title>
  <meta charset="UTF-8">
  <title></title>
  <style>
    body {
      background: #fef6e4;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    .cake-container {
      position: relative;
      width: 220px;
      height: 250px;
      margin-top: 50px;
    }

    .cake-layer {
      position: absolute;
      width: 200px;
      height: 60px;
      left: 10px;
      background: #d2691e;
      border-radius: 10px;
      box-shadow: inset 0 -5px #a0522d;
    }

    .layer1 { bottom: 0; }
    .layer2 { bottom: 60px; background: #ffb6c1; box-shadow: inset 0 -5px #ff69b4; }
    .layer3 { bottom: 120px; background: #ffe4b5; box-shadow: inset 0 -5px #f4a460; }

    .icing {
      position: absolute;
      bottom: 180px;
      width: 200px;
      height: 20px;
      left: 10px;
      background: #fff0f5;
      border-radius: 15px;
      z-index: 2;
    }

    .candle {
      position: absolute;
      bottom: 200px;
      left: 100px;
      width: 10px;
      height: 40px;
      background: #4682b4;
      border-radius: 2px;
      z-index: 3;
    }

    .flame {
      position: absolute;
      top: -15px;
      left: -2px;
      width: 14px;
      height: 14px;
      background: radial-gradient(ellipse at center, orange 0%, red 60%);
      border-radius: 50%;
      animation: flicker 0.3s infinite;
    }

    @keyframes flicker {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.3); opacity: 0.8; }
    }

    .smoke {
      position: absolute;
      top: -15px;
      left: -5px;
      width: 20px;
      height: 20px;
      background: radial-gradient(gray, transparent);
      border-radius: 50%;
      opacity: 0;
      animation: smokeRise 2s ease-out forwards;
    }

    @keyframes smokeRise {
      0% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-40px); }
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1em;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ff1493;
    }

    .cake-slice::after {
      content: '';
      position: absolute;
      width: 6px;
      height: 190px;
      background: #8b0000;
      top: 60px;
      left: 107px;
      z-index: 4;
    }

    #birthday-message {
      display: none;
      font-size: 2em;
      color: #e91e63;
      margin-top: 30px;
      animation: popIn 1s ease-in-out forwards;
    }

    @keyframes popIn {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .confetti {
      position: fixed;
      top: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 999;
    }

    .confetti-piece {
      position: absolute;
      width: 8px;
      height: 14px;
      background-color: red;
      opacity: 0.8;
      animation: fall 3s linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-100px) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }
  </style>
</head>
<body>

  <h1>Blow the candle and cut the cake!</h1>

  <div class="cake-container" id="cake">
    <div class="cake-layer layer1"></div>
    <div class="cake-layer layer2"></div>
    <div class="cake-layer layer3"></div>
    <div class="icing"></div>
    <div class="candle" id="candle">
      <div class="flame" id="flame"></div>
    </div>
  </div>

  <button onclick="blowCandle()">Blow Candle</button>
  <button onclick="cutCake()">Cut Cake</button>

  <div id="birthday-message">ðŸŽˆ Happy Birthday! ðŸŽˆ</div>
  <div class="confetti" id="confetti"></div>

  <script>
    function blowCandle() {
      const flame = document.getElementById('flame');
      if (flame) {
        flame.remove();
        const smoke = document.createElement('div');
        smoke.classList.add('smoke');
        document.getElementById('candle').appendChild(smoke);
      }
    }

    function cutCake() {
      const cake = document.getElementById('cake');
      cake.classList.add('cake-slice');

      const msg = document.getElementById('birthday-message');
      msg.style.display = 'block';

      createConfetti();
    }

    function createConfetti() {
      const confettiContainer = document.getElementById('confetti');
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti-piece');
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.backgroundColor = getRandomColor();
        confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
        confettiContainer.appendChild(confetti);

        // Remove after fall
        setTimeout(() => confetti.remove(), 4000);
      }
    }

    function getRandomColor() {
      const colors = ['#e91e63', '#ffeb3b', '#4caf50', '#2196f3', '#ff9800', '#9c27b0'];
      return colors[Math.floor(Math.random() * colors.length)];
    }
  </script>

</body>
</html>
